<div cdkDropList [cdkDropListData]="tables" (cdkDropListDropped)="drop($event)"
    cdkDropListOrientation="horizontal">
    <div class="container" cdkDropListGroup>
        <div *ngFor="let table of tables">
            <app-notes-container [table]="table"></app-notes-container>
        </div>
        <app-add-table (tableAdded)="addTable($event)"></app-add-table>
    </div>
</div>
